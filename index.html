<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVXGQMX9dD0J01YOtPVb6m9oHBpi1HvNwG-g&s"
    />
  </head>
  <body>
    <section class="section">
      <h2 class="title1">Login to access the page</h2>
      <div class="wraper">
        <img class="logo" src="img/cars.png" alt="" />
        <div class="container">
          <form action="" id="login">
            <div>
              <input
                type="email"
                name="userE"
                class="user"
                id="userEmail"
                placeholder="email"
              />
            </div>
            <p class="error-text" id="error-userE"></p>
            <div class="margin">
              <input
                type="password"
                name="passw"
                class="user"
                id="passwordField"
                placeholder="password"
              />
              <i class="fa-solid fa-eye eye" id="eye"></i>
            </div>

            <p class="error-text" id="error-passw"></p>

            <button type="submit" id="btnL" class="btnL">Log In</button>
          </form>
          <button id="newAcc" class="newAcc">Create New Account</button>
        </div>
      </div>
    </section>

    <div class="overlay" id="overlay">
      <div class="close" id="close">
        <i class="fa-solid fa-circle-xmark closeIcon"></i>
      </div>
      <div class="mainWraper">
        <form action="" id="register" class="formEl">
          <div class="marginBtn">
            <input
              type="text"
              name="UserName"
              id="UserName"
              class="name"
              placeholder="UserName"
            />
            <div><p class="err" id="error-UserName"></p></div>
          </div>

          <div class="column">
            <div class="marginBtn">
              <input
                type="password"
                name="Rpassw"
                id="Rpassw"
                placeholder="password"
                class="Rpassw"
              />
              <div class="position">
                <i class="fa-regular fa-eye show" id="show"></i>
              </div>
              <p class="err" id="error-Rpassw"></p>
            </div>

            <div class="marginBtn">
              <input
                type="password"
                name="Rpassw2"
                id="Rpassw2"
                class="Rpassw2"
                placeholder="Repeat password"
              />
              <div class="position">
                <i class="fa-regular fa-eye show" id="show2"></i>
              </div>

              <div><p class="err" id="error-Rpassw2"></p></div>
            </div>
          </div>
          <div class="inline">
            <select name="plan" id="plan" class="plan">
              <option value="none" selected disabled hidden>
                Country_code
              </option>
              <option value="georgia">+995</option>
              <option value="Azerbaijan">+994</option>
              <option value="Nepal">+977</option>
              <option value="Ukraine">+380</option>
              <option value="India">+91</option>
              <option value="China">+86</option>
            </select>

            <div class="marginBtn">
              <input
                type="tel"
                name="phone"
                id="phone"
                class="phone"
                placeholder="phone"
              />
              <p class="err" id="error-phone"></p>
            </div>
          </div>
          <div class="justify1">
            <input type="radio" name="gender" class="genderinput" />
            <label for="gender" class="some">Male</label>

            <input type="radio" name="gender" class="genderinput" />
            <label for="gender" class="some">Female</label>

            <p class="err" id="error-gender"></p>
          </div>

          <div class="justify1">
            <div>
              <input type="checkbox" name="agree" id="check" />
              <label for="agree" class="check">I agree</label>
              <div>
                <p class="err" id="error-agree"></p>
              </div>
            </div>
          </div>

          <div class="justify">
            <button type="submit" class="btnRegister" id="btnRegister">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
